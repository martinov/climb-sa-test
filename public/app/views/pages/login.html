<div class="row col-md-6 col-md-offset-3">

	<div class="alert alert-info">
		<p>Test Info</p>
		<p><strong>Username</strong>: chris</p>
		<p><strong>Password</strong>: supersecret</p>
		<p><a href="#" ng-click="login.createSample()" class="btn btn-sm btn-primary">Create Sample User</a></p>
	</div>

	<div class="jumbotron">
		<h1>Login</h1>

		<form ng-submit="login.doLogin()">

			<div layout layout-sm="row">
        <md-input-container flex>
          <label>Username</label>
          <input ng-model="login.loginData.username">
        </md-input-container>
        <md-input-container flex>
          <label>Password</label>
          <input type="password" ng-model="login.loginData.password">
        </md-input-container>
      </div>

			<div class="alert alert-danger" ng-if="login.error">
				{{ login.error }}
			</div>

			<md-button type="submit" class="md-primary md-raised" aria-label="Login">
				<span ng-if="!login.processing">Login</span>
				<span ng-if="login.processing" class="spinner"><span class="glyphicon glyphicon-repeat"></span></span>
			</md-button>

		</form>
	</div>

</div>
