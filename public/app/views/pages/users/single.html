<md-header>
	<h1 ng-if="user.type == 'create'">Create User</h1>
	<h1 ng-if="user.type == 'edit'">Edit User</h1>
</md-header>

<form class="form-horizontal" ng-submit="user.saveUser()">

	<div layout="column">
		<md-input-container flex>
			<label>Name</label>
			<input type="text" ng-model="user.userData.name">
		</md-input-container>
		<md-input-container flex>
			<label>Userame</label>
			<input type="text" ng-model="user.userData.username" autocorrect="off" autocapitalize="none">
		</md-input-container>
		<md-input-container flex>
			<label>Password</label>
			<input type="password" ng-model="user.userData.password">
		</md-input-container>
	</div>

	<div class="button-group">
		<md-button type="submit" class="md-primary md-raised" ng-if="user.type == 'create'">Create User</md-button>
		<md-button type="submit" class="md-primary md-raised" ng-if="user.type == 'edit'">Update User</md-button>
	</div>

</form>

<md-toast ng-show="user.message">
  <span flex>{{ user.message }}</span>
  <md-button ng-click="closeToast()">
    Close
  </md-button>
</md-toast>
