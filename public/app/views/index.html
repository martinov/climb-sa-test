<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Climbing Self-Assessment Test</title>

	<!-- FOR ANGULAR ROUTING -->
	<base href="/">

	<meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
	<link rel="stylesheet" href="/assets/libs/angular-material/angular-material.css">

	<!-- CSS  -->
	<!-- load animate.css from CDN and custom CSS -->
	<!--link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/animate.css/3.1.1/animate.min.css"-->
	<link rel="stylesheet" href="/assets/css/style.css">
</head>
<body ng-app="climbSATestApp" ng-controller="mainController as main" layout="column">

	<md-toolbar layout="row" class="x-md-whiteframe-z1">
		<div layout="column" layout-align="center center">
		  <md-button class="md-icon-button" hide-gt-sm ng-click="main.toggleLeft()" aria-label="Show Main Menu">
				<md-icon md-svg-icon="menu" ></md-icon>
		  </md-button>
		</div>
	  <h1 layout="column" layout-align="center center" class="md-toolbar-tools">Climbing Self-Assessment</h1>
	</md-toolbar>

	<section layout="row" flex>

		<md-sidenav class="md-sidenav-left md-whiteframe-z2"
			md-component-id="left" md-is-locked-open="$mdMedia('gt-sm')">
      <md-content layout-padding ng-controller="LeftCtrl">

				<div ng-if="main.loggedIn" class="md-padding md-whiteframe-2dp">
					Hello {{ main.user.name }}!
					<p hide show-gt-sm>
	          This sidenav is locked open on your device.
	        </p>
			  </div>

				<md-list>
  				<md-list-item>
						<md-button ui-sref="home"><md-icon md-svg-icon="home"></md-icon> Instructions</md-button>
					</md-list-item>
					<md-list-item>
						<md-button ui-sref="test"><md-icon md-svg-icon="assignment"></md-icon> Take the test</md-button>
					</md-list-item>
			    <md-list-item>
						<md-button ui-sref="result"><md-icon md-svg-icon="assessment"></md-icon> Results</md-button>
					</md-list-item>
					<md-list-item>
						<md-button ui-sref="users"><md-icon md-svg-icon="account-box"></md-icon> Users</md-button>
					</md-list-item>
		      <md-list-item ng-if="!main.loggedIn">
						<md-button ui-sref="login"><md-icon md-svg-icon="account-box"></md-icon> Login</md-button>
					</md-list-item>
		      <md-list-item ng-if="main.loggedIn">
						<md-button href="#" ng-click="main.doLogout()"><md-icon md-svg-icon="close"></md-icon> Logout</md-button>
					</md-list-item>
		    </md-list>

				<md-button ng-click="close()" class="md-primary md-raised" hide-gt-sm>
          Close Sidenav Left
        </md-button>

      </md-content>
    </md-sidenav>

    <div layout="column" layout-fill layout-align="top center">
			<md-content flex layout-padding ui-view></md-content>
		</div>

	</section>

	<!-- JS -->
	<script src="/assets/libs/angular/angular.js"></script>
	<script src="/assets/libs/angular-ui-router/release/angular-ui-router.min.js"></script>
	<script src="/assets/libs/angular-animate/angular-animate.min.js"></script>
	<script src="/assets/libs/angular-aria/angular-aria.min.js"></script>
	<script src="/assets/libs/angular-material/angular-material.min.js"></script>
	<script src="/assets/libs/angular-touch/angular-touch.min.js"></script>
	<script src="/assets/libs/Chart.js/Chart.js"></script>
	<script src="/assets/libs/angular-chart.js/dist/angular-chart.js"></script>

	<!-- controllers -->
	<script src="app/controllers/mainCtrl.js"></script>
	<script src="app/controllers/navCtrl.js"></script>
	<script src="app/controllers/userCtrl.js"></script>
	<script src="app/controllers/questionCtrl.js"></script>
	<script src="app/controllers/resultCtrl.js"></script>

	<!-- services -->
	<script src="app/services/authService.js"></script>
	<script src="app/services/userService.js"></script>
	<script src="app/services/questionService.js"></script>

	<!-- main Angular app files -->
	<script src="app/app.ui.routes.js"></script>
	<script src="app/app.js"></script>
</body>
</html>
