<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Climbing Self-Assessment Test</title>

	<!-- FOR ANGULAR ROUTING -->
	<base href="/">

	<meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
	<link rel="stylesheet" href="/assets/libs/angular-material/angular-material.css">

	<!-- CSS  -->
	<!-- load animate.css from CDN and custom CSS -->
	<!--link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/animate.css/3.1.1/animate.min.css"-->
	<link rel="stylesheet" href="assets/css/style.css">
</head>
<body ng-app="userApp" layout="row" ng-controller="mainController as main">

	<md-sidenav class="site-sidenav md-sidenav-left md-whiteframe-z2"
                md-component-id="left"
                md-is-locked-open="$mdMedia('gt-sm')">

    <md-toolbar class="md-whiteframe-z1">
			&nbsp;
    </md-toolbar>

		<div ng-if="main.loggedIn">
			<ul class="nav navbar-nav">
				<li><a href="/">Home</a></li>
				<li><a href="/users"><span class="glyphicon glyphicon-user"></span> Users</a></li>
			</ul>
			<ul class="nav navbar-nav navbar-right">
				<li ng-if="!main.loggedIn"><a href="/login">Login</a></li>
				<li ng-if="main.loggedIn" class="navbar-text">Hello {{ main.user.username }}!</li>
				<li ng-if="main.loggedIn"><a href="#" ng-click="main.doLogout()">Logout</a></li>
			</ul>
		</div>

  </md-sidenav>

  <div flex layout="column" tabIndex="-1" role="main" class="md-whiteframe-z2">

		<md-toolbar layout="row" class="md-whiteframe-z1">
      <md-button class="menu" hide-gt-sm ng-click="ul.toggleList()" aria-label="Show User List">
        <md-icon md-svg-icon="menu" ></md-icon>
      </md-button>
      <!--h1>Climbing Performance Self-Assessment</h1-->
    </md-toolbar>

      <div layout="column" flex id="content">
          <md-content layout="column" flex class="md-padding">
						<main class="container">
							<!-- ANGULAR VIEWS -->
							<div ng-view></div>
						</main>
          </md-content>
      </div>
  </div>

	<!-- JS -->
	<script src="/assets/libs/angular/angular.js"></script>
	<script src="/assets/libs/angular-route/angular-route.min.js"></script>
	<script src="/assets/libs/angular-animate/angular-animate.min.js"></script>
	<script src="/assets/libs/angular-aria/angular-aria.min.js"></script>
	<script src="/assets/libs/angular-material/angular-material.min.js"></script>

	<!-- controllers -->
	<script src="app/controllers/mainCtrl.js"></script>
	<script src="app/controllers/userCtrl.js"></script>

	<!-- services -->
	<script src="app/services/authService.js"></script>
	<script src="app/services/userService.js"></script>

	<!-- main Angular app files -->
	<script src="app/app.routes.js"></script>
	<script src="app/app.js"></script>
</body>
</html>
